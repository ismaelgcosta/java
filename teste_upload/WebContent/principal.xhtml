<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
<title>Login</title>
<link href="css/estilos.css" rel="stylesheet" type="text/css" />
	
<script type="text/javascript">

window.history.forward();

function click() {
if (event.button==2||event.button==3) {
oncontextmenu='return false';
}
}
document.onmousedown=click
document.oncontextmenu = new Function("return false;");
    
</script>	
	
</h:head>
<h:body>

<div class="ui-widget ui-widget-header" style="height: 80px">
	<div >

			<h:form>
				<table width="100%">
					<tr>
						<td align="center" width="90%">
						
						</td>
						<td align="center" width="10%">
							<p:commandButton id="logoff" value="Logout"	rendered="${usuario != null}" styleClass="botoes" />
						</td>
					</tr>
				</table>

			</h:form>

		</div>
	</div>

<p:dialog widgetVar="blocologin" visible="true" resizable="false" header="Login" closable="false" draggable="false">
	<h:form id="formlogin" enctype="multipart/form-data">

	<h:panelGrid columns="2">
	
	<h:outputLabel value="Login: "/>
	<p:inputText id="login" label="Login" />
	<h:outputLabel for="" value=" "/>
	<h:outputLabel for="" value=" "/>
	<h:outputLabel for="login" value="Senha: "/>
	<p:password id="senha" label="Senha" />
	<h:outputLabel for="" value=" "/>
	<h:outputLabel for="" value=" "/>
	</h:panelGrid>
<!-- 	<p:graphicImage id="myfoto" value ="resources/fotos/#{salvarMB.nome}" width="200" height="150"  /> -->	
<p:imageCropper id="asss" initialCoords="100,100" 
		value="#{salvarMB.croppedImage}" 
		image="/resources/fotos/#{nome}" >
</p:imageCropper>
		<p:graphicImage id="mymage" value="resources/fotos/cropped.jpg" cache="false" />
		 <p:commandButton value="Crop" ajax="false" oncomplete="javascript:window.location.reload()" actionListener="#{salvarMB.crop()}" update="@form"/>
	</h:form>
	 
	<!--  ksfjlas -->
	 
	<h:form enctype="multipart/form-data">  
  
    <p:fileUpload fileUploadListener="#{salvarMB.handleFileUpload}" 
            mode="advanced"   
            update=":formlogin messages" multiple="true"
            sizeLimit="1000000" 
            allowTypes="/(\.|\/)(gif|jpe?g|png)$/">
    
   	</p:fileUpload>  
              
    <p:messages id="messages" autoUpdate="true" showDetail="true"/>  
  
</h:form>  
	

</p:dialog>



</h:body>
</html>
